<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If you can find elements \(x_1, x_2, \dots, x_t\in X\) so that the resulting homogeneous system in the unknowns \(c_j\) has the unique solution \(c_1=c_2=\dots=c_r=0\text{,}\) then we conclude that \(S\) is linearly independent.</p>
