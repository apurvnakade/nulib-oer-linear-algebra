<p>We say two systems of linear equations are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalent</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">row equivalent</dfn>) if the one can be obtained from the other by a finite sequence of elementary operations.</p>
