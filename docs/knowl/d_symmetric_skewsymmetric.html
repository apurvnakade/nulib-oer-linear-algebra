<p>A matrix \(A\in M_{nn}\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">symmetric</dfn> if \(A^T=A\text{.}\) It is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">skew-symmetric</dfn> if \(A^T=-A\text{.}\)</p></article><span class="incontext"><a href="s_subspace.html#d_symmetric_skewsymmetric">in-context</a></span>
