<body><article class="example example-like"><p>Let \(\boldx=(-1,2,0,1), \boldy=(1,2,1,1)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldx\cdot \boldy=-1+4+0+1=4\text{,}
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldx\cdot\boldx=1+4+0+1=6\text{.}
\end{equation*}
