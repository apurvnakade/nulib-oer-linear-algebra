<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(V\) be a vector space of dimension \(n\text{,}\) and let \(T\colon V\rightarrow W\) be a linear transformation. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n=\dim\NS T+\dim\im T\text{,}
\end{equation*}
</div>
<p class="continuation">or alternatively,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n=\nullity T+\rank T\text{.}
\end{equation*}
</div>
<span class="incontext"><a href="s_rank_nullity.html#p-1520">in-context</a></span>
