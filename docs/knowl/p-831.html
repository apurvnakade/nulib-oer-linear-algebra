<p>First observe that the second statement regarding invertibility follows directly from <a href="" class="xref" data-knowl="./knowl/eq_adj_form.html" title="Equation 3.5.7">(3.5.7)</a>, since in this case setting \(B=\frac{1}{\det A}\, \adj A\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
AB=BA=\frac{1}{\det A}(A\adj A)=\frac{1}{\det A}((\det A)\, I)=I\text{.}
\end{equation*}
