<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Indeed, given any matrix \(B\text{,}\) each row of \(AB\) is given by \(\begin{amatrix}1\amp 1\amp 1
\end{amatrix}\,B \text{.}\) It follows that all the rows of \(AB\) are identical, and hence that we cannot have \(AB=I_3\text{,}\) since the rows of \(I_3\) are not identical.</p>
