<article class="case"><h5 class="heading">Image of \(T\).</h5>
<p>The proof proceeds in a similar manner.</p>
<ol class="decimal"><li><p>Since \(T(\boldzero_V)=\boldzero_W\) (<a href="" class="xref" data-knowl="./knowl/th_trans_props.html" title="Theorem 3.2.11: Properties of matrix transposition">Theorem 3.2.11</a>), we see that \(\boldzero_W\) is “hit” by \(T\text{,}\) and hence is a member of \(\im T\text{.}\)</p></li></ol></article><span class="incontext"><a href="s_subspace.html#case-84">in-context</a></span>
