<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">ii</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">\(W\) is closed under addition.</span>
</h5>
<p>For all \(\boldv_1,\boldv_2\in V\text{,}\) if \(\boldv_1,\boldv_2\in W\text{,}\) then \(\boldv_1+\boldv_2\in W\text{.}\) Using logical notation:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldv_1,\boldv_2\in W\implies \boldv_1+\boldv_2\in W\text{.}
\end{equation*}
