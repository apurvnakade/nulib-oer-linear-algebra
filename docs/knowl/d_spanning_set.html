<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.4.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Spanning set.</span>
</h4>
<p>Let \(S\)  be a subset of the vector space \(V\text{.}\) We call \(W=\Span S\) the subspace of \(V\) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">generated by S</dfn>, and we call \(S\) a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">spanning set</dfn> for \(W\text{.}\)</p></article><span class="incontext"><a href="s_span_independence.html#d_spanning_set">in-context</a></span>
