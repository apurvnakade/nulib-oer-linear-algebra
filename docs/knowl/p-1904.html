<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(V\) be a finite-dimensional vector space. An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordered basis</dfn> of \(V\) is a sequence of vectors \(B=(\boldv_1, \boldv_2, \dots, \boldv_n)\) whose underlying set \(\{\boldv_1, \boldv_2, \dots, \boldv_n\}\) is a basis of \(V\text{.}\)</p>
