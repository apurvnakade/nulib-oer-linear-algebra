<article class="li"><h3 class="heading"><span class="title">Orthogonal bases</span></h3>
<p>An <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">orthogonal basis</em> of a vector space \(V\text{,}\) relative to a given inner product, is one whose elements are pairwise orthogonal. As we will see there are many computational advantages of working with an orthogonal basis.</p></article><span class="incontext"><a href="s_innerproducts.html#li-600">in-context</a></span>
