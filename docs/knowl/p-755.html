<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\sim B\) denote that matrix \(A\) is row equivalent to \(B\text{.}\) Use <a href="" class="xref" data-knowl="./knowl/cor_row_equivalence_invertibility.html" title="Corollary 3.4.13: Row equivalence and invertible matrices">Corollary 3.4.13</a> to show that the relation \(A\sim B\) is reflexive, symmetric, and transitive, as described in <a href="" class="xref" data-knowl="./knowl/rm_row_equivalence_props.html" title="Remark 3.4.14: Properties of row equivalence">Remark 3.4.14</a>.</p>
