<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(m\times n\) zero matrix</dfn>, denoted \(\boldzero_{m\times n}\text{,}\) is the matrix of that dimension, all of whose entries are zero: i.e., \((\boldzero_{m\times n})_{ij}=0\) for all \(1\leq i\leq m\) and \(1\leq j\leq n\text{.}\)</p>
