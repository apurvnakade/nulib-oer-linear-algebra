<p>This follows from (1) and (2): if \(B'\) is a basis, then since \(B'\) spans, we have \(\val{B'}\geq n\) (1); and since \(B\) is linearly independent we have \(\val{B'}\leq n\) (2). We conclude that \(\val{B'}=n\text{.}\)</p></article><span class="incontext"><a href="s_basis_dimension.html#li-465">in-context</a></span>
