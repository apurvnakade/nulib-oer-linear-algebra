<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose \(S\) is a finite spanning set for the vector space \(V\) and let \(\val{S}=n\text{.}\) If \(S'\) is a finite set with \(\val{S'}=r&gt;n\text{,}\) then \(S'\) is linearly dependent.</p>
