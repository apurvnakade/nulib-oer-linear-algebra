<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Fix \(n\geq 1\text{.}\) A function \(f\in F(X,\R)\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(C^n\) on X</dfn> if \(f\) is \(n\)-times differentiable on \(X\) and its \(n\)-th derivative \(f^{(n)}(x)\) is continuous. The set of all \(C^n\) functions on \(X\) is denoted \(C^n(X)\text{.}\)</p>
