<p>Fix an integer \(n\geq 1\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">trace function</dfn> is the function \(\tr\colon M_{nn}\rightarrow \R\) defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tr A=\sum_{i=1}^n a_{ii}=a_{11}+a_{22}+\cdots +a_{nn}\text{.}
\end{equation*}
</div>
<p class="continuation">Show that the trace function is a linear transformation.</p>
