<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If there are no free variables, solve for each unknown using back-substitution. In this case, there is a unique solution to \(L\text{:}\) i.e., \(S=\{(s_1,s_2,\dots, s_n)\}\) contains exactly one element.</p>
