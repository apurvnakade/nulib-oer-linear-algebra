<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.2.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Additive inverse of a matrix.</span>
</h3>
<p>Given an \(m\times n\) matrix \(A=[a_{ij}]\text{,}\) its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">additive inverse</dfn> \(-A\) is defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-A=(-1)A=[-a_{ij}]\text{.}
\end{equation*}
