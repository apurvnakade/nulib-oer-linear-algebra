<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">Dot product on \(\R^4\).</span>
</h6>
<p>Let \(\boldx=(-1,2,0,1), \boldy=(1,2,1,1)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldx\cdot \boldy=-1+4+0+1=4\text{,}
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldx\cdot\boldx=1+4+0+1=6\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="s_innerproducts.html#example-46">in-context</a></span>
