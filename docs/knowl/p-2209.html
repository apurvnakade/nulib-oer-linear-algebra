<p>More generally, we have \(f(A)=f(PDP^{-1})=Pf(D)P^{-1}\) for any polynomial \(f(x)=\anpoly\text{.}\) Since \(D\) is diagonal, with diagonal entries \(d_i\text{,}\) it is easy to see that \(f(D)\) is also diagonal, with diagonal entries \(f(d_i)\text{.}\)</p>
