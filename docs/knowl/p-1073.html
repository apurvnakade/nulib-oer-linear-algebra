<p>Since matrices of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{amatrix}[rr]
\cos\alpha\amp -\sin\alpha\\ \sin\alpha \amp \cos\alpha
\end{amatrix}
\end{equation*}
</div>
<p class="continuation">can be understood as defining rotations of the plane, we call them <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">rotation matrices</em>.</p>
