<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">image of \(f\)</dfn>, denoted \(\operatorname{im} f\text{,}\) is the set of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">all</em> outputs of \(f\text{:}\) i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\operatorname{im} f=f(X)=\left\{ y \in Y \colon f(x)=y \text{ for some } x \in X \right\}\text{.}
\end{equation*}
</div>
