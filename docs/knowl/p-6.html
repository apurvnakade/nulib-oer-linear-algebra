<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A set \(A\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">subset</dfn> of a set \(B\text{,}\) denoted \(A \subseteq B\text{,}\) if every member of \(A\) is a member of \(B\text{:}\)  i.e., \(x\in A\) implies \(x\in B\) for any object \(x\text{.}\) The relation \(A\subseteq B\) is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">set inclusion</dfn>.</p>
