<p>For all \(\boldv\in V\text{,}\) there is another element \(-\boldv\) satisfying</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\boldv+\boldv=\boldv+(-\boldv)=\boldzero\text{.}
\end{equation*}
</div>
<p class="continuation">Given \(\boldv\in V\text{,}\) the element \(-\boldv\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector inverse of \(\boldv\)</dfn>.</p>
