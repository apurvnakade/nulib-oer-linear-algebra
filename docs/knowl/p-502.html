<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose matrices \(B, C, D\) satisfy \(BD=CD\text{.}\) We <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">cannot</em> conclude that \(B=C\text{.}\) In logical notation:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
BD=CD \amp \;\not\!\!\!\!\implies B=C
\end{align*}
</div>
