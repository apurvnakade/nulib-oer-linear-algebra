<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector of \(\R_{&gt;0}\) is the number 1: i.e., we have \(\boldzero=1\) in the vector space \(\R_{&gt;0}\text{.}\)</p>
<p>Given \(\boldv=a\in \R_{&gt;0}\) the vector inverse is defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\boldv=\frac{1}{a}\text{.}
\end{equation*}
