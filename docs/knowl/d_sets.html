<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Sets.</span>
</h4>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">set</dfn> is a collection of objects. An object \(x\) is a  <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">member</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">element</dfn>) of a set \(A\) if \(A\) contains \(x\text{.}\) In this case, we write \(x \in A\text{.}\) If \(x\) is not a member of \(A\text{,}\) we write \(x \notin A\text{.}\)</p></article><span class="incontext"><a href="s_sets_functions.html#d_sets">in-context</a></span>
