<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The orthogonal projection \(\boldw=\proj{\boldv}{W}\) is the unique element of \(W\) that <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">minimizes</em> the distance to \(\boldv\text{.}\) In other words</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\norm{\boldv-\proj{\boldv}{W}}\leq\norm{\boldv-\boldw'}
\end{equation*}
</div>
<p class="continuation">for all \(\boldw'\in W\text{.}\)</p>
