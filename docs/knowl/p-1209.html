<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We claim further that in fact \(\im T_1\) is the the set of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">all</em> skew-symmetric matrices. To prove this, we need to show that given a skew-symmetric matrix \(B\text{,}\) we have \(B\in \im T_1\text{:}\) i.e., that there is a matrix \(A\) such that \(T_1(A)=B\text{.}\)</p>
