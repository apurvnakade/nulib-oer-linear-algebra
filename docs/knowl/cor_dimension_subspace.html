<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.5.17</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Dimension of subspaces.</span>
</h4>
<p>Let  \(V\) be a vector space.</p>
<ol class="decimal">
<li><p>If \(W\subseteq V\) is a subspace, then \(\dim W\leq \dim V\text{.}\)</p></li>
<li><p>If \(W\subseteq V\) is a subspace, then \(\dim W=\dim V\) if and only if \(W=V\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-59-hidden.html" title="Proof 4.5.17.1"><h4 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h4></a></article><span class="incontext"><a href="s_basis_dimension.html#cor_dimension_subspace">in-context</a></span>
