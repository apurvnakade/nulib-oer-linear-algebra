<p>A <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">line</em> in \(\R^2\) is the graph \(\ell\) of a linear equation of the form \(ax+by=c\text{,}\) where \(a, b, c\in\R\) are fixed constants, and at least one of \(a\) and \(b\) is nonzero: i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\ell=\{(x,y)\in\R^2\colon ax+by=c\}.
\end{equation*}
