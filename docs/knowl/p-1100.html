<p>Define \(T\colon M_{mn}\rightarrow M_{nm}\) as \(T(A)=A^T\text{:}\) i.e., the function \(T\) takes as input an \(m\times n\) matrix and returns as output an \(n\times m\) matrix.  Show that \(T\) is a linear transformation.</p>
