<article class="li"><h5 class="heading"><span class="title">Matrix-building notation</span></h5>
<p>The notation \([a_{ij}]_{m\times n}\) denotes the \(m\times n\) matrix whose \(ij\)-th entry (\(i\)-th row, \(j\)-th column) is \(a_{ij}\text{.}\) When there is no danger of confusion, this notation is often shortened to \([a_{ij}]\text{.}\)</p></article><span class="incontext"><a href="s_matrix.html#li-114">in-context</a></span>
