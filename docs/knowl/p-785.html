<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A=[a_{ij}]_{n\times n}\) be triangular (upper, lower, or diagonal). Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det A=a_{11}a_{22}\cdots a_{nn}\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, the determinant of a triangular matrix is the product of its diagonal entries.</p>
