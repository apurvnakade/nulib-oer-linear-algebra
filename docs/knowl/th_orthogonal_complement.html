<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.2.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Orthogonal complement.</span>
</h4>
<p>Let \((V,\langle \ , \rangle)\) be an inner product vector space, and let \(W\subseteq V\) be a subspace.</p>
<ol class="decimal">
<li><p>The orthogonal complement \(W^\perp\) is a subspace of \(V\text{;}\)</p></li>
<li><p>We have \(W\cap W^\perp=\{\boldzero\}\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="s_orthogonality.html#th_orthogonal_complement">in-context</a></span>
