<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.1.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Set equality.</span>
</h4>
<p>Sets \(A\) and \(B\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equal</dfn>, denoted \(A=B\text{,}\) if they have precisely the same elements:  i.e., if for any object \(x\text{,}\) we have \(x\in A\) if and only if \(x\in B\text{.}\)</p></article><span class="incontext"><a href="s_sets_functions.html#d_set_equality">in-context</a></span>
