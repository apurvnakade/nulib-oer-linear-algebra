<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.6.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Rank-nullity: application.</span>
</h4>
<p>Show that the linear transformation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
T\colon \R^4 \amp\rightarrow \R^3 \\
(x,y,z,w)\amp \mapsto (x+z,y+z+w,z+2w) 
\end{align*}
</div>
<p class="continuation">is surjective: i.e., \(\im T=\R^3\text{.}\) Do so by first computing \(\NS T\text{.}\)</p>
