<p>The function \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">injective</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">one-to-one</dfn>) if for all \(x,x'\in X\text{,}\) if \(f(x)=f(x')\text{,}\) then \(x=x'\text{:}\) equivalently, if \(x\ne x'\text{,}\) then \(f(x)\ne f(x')\text{.}\)</p></article><span class="incontext"><a href="s_sets_functions.html#li-10">in-context</a></span>
