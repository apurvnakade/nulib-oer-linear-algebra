<p>If \(\boldv\ne \boldzero\text{,}\) then we know that this set is infinite (<a href="" class="xref" data-knowl="./knowl/ex_vs_zero_or_infinite.html" title="Exercise 4.1.4.11">ExerciseÂ 4.1.4.11</a>). Thus even when \(S\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">finite</em>, \(\Span S\) will be <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">infinite</em>, as long as \(S\) contains nonzero vectors.</p>
