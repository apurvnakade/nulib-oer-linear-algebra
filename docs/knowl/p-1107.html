<p>Fix \(c\in \R\) and define the functions \(T,S \colon F(\R,\R)\rightarrow F(\R,\R)\) as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
T(f) \amp =g, \text{ where } g(x)=f(cx) \\
S(f)\amp =g, \text{ where } g(x)=cf(x)  \text{.}
\end{align*}
</div>
<p class="continuation">Show that \(T\) and \(S\) are linear transformations.</p>
