<p>Each \(S_i\) is linearly independent. This can be shown by induction, the crucial point being that if \(S_i\) is linearly independent, and if \(\boldv\notin \Span S_i\text{,}\) then \(S_{i+1}=S_i\cup \{\boldv_0\}\) is linearly independent. The proof is left as an exercise.</p></article><span class="incontext"><a href="s_basis_dimension.html#li-479">in-context</a></span>
