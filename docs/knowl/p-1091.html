<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(V, W, U\) be vector spaces, and suppose \(T\colon W\rightarrow U\) and \(S\colon V\rightarrow W\) are linear transformations. Then the composition</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T\circ S\colon V\rightarrow U
\end{equation*}
</div>
<p class="continuation">is a linear transformation.</p>
<span class="incontext"><a href="s_transformation.html#p-1091">in-context</a></span>
