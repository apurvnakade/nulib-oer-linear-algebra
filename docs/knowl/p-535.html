<p>In real number algebra we have the identity \((x+y)^2=x^2+2xy+y^2\text{.}\) Show that two \(n\times n\) matrices \(A\text{,}\) \(B\) satisfy</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(A+B)^2=A^2+2AB+B^2
\end{equation*}
</div>
<p class="continuation">if and only if \(AB=BA\text{.}\)</p>
