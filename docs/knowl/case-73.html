<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector \(\R^\infty\) is the sequence of all zeros: i.e., \(\boldzero=(0,0,\dots)\text{.}\)</p>
<p>Given a vector \(\boldv=(a_i)_{i=1}^\infty\text{,}\) we let \(-\boldv=(-a_i)_{i=1}^\infty=(-a_1,-a_2,\dots )\text{.}\)</p></article><span class="incontext"><a href="s_vectorspace.html#case-73">in-context</a></span>
