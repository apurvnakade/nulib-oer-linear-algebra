<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In fact the connection between linear transformations and subspaces goes deeper than this. As we will see in <a href="" class="xref" data-knowl="./knowl/d_nullspace_image.html" title="Definition 4.3.12: Null space and image">DefinitionÂ 4.3.12</a>, a linear transformation \(T\colon V\rightarrow W\) naturally gives rise to two important subspaces: the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">null space of \(T\)</em> and the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">image of \(T\)</em>.</p>
