<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Having shown that \(\RS B\subseteq \RS A\text{,}\) we see that the same argument works <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">mutatis mutandis</em> (swapping the roles of \(A\) and \(B\) and using \(Q^{-1}\) in place of \(Q\)) to show that \(\RS A\subseteq \RS B\text{.}\) We conclude that \(\RS A=\RS B\text{.}\)</p>
