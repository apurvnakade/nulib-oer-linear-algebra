<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(W\) is a subspace of a vector space \(V\text{,}\) then it <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">inherits</em> a vector space structure from \(V\) by simply  <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">restricting</em> the vector operations defined on \(V\) to the subset \(W\text{.}\)</p>
