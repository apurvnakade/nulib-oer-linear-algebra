<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector \(\R^n\) is the \(n\)-tuple of all zeros: i.e., \(\boldzero=(0,0,\dots, 0)\text{.}\)</p>
<p>Given a vector \(\boldv=(a_1,a_2,\dots, a_n)\text{,}\) we have \(-\boldv=(-a_1,-a_2,\dots, -a_n)\text{.}\)</p></article><span class="incontext"><a href="s_vectorspace.html#case-65">in-context</a></span>
