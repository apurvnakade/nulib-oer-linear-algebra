<p>The same reasoning shows that the Cauchy-Schwarz inequality is an actual equality if and only if  \(p(t)=0\) for some \(t\) if and only if \(0=\langle t\boldv-\boldw,t\boldv-\boldw\rangle\) if and only if  \(\boldv=t\boldw\) for some \(t\) (by positivity).</p>
