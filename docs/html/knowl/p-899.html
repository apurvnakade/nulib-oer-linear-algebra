<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Assume \(A\) is a \(5\times 5\) matrix satisfying \(\det A=2\text{.}\) Compute the determinant of the given matrix.</p>
<ol class="lower-alpha">
<li><p>\(\displaystyle \det(-A)\)</p></li>
<li><p>\(\displaystyle \det(A^{-1})\)</p></li>
<li><p>\(\displaystyle \det(2A^T)\)</p></li>
<li><p>\(\displaystyle \det(A^3)\)</p></li>
</ol>
