<p>Let \(T\colon V\rightarrow V\) be a linear transformation, and suppose \(\dim V=n\text{.}\)</p>
<p>If \(T\) has \(n\) \alert{distinct} eigenvalues, then \(T\) is diagonalizable.</p></article><span class="incontext"><a href="ss_diagonalization.html#corollary-18">in-context</a></span>
