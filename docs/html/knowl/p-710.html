<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) and \(B\) be \(n\times n\text{.}\) Then</p>
<ol class="decimal">
<li><p>\(BA=I_n\implies AB=I_n\text{.}\)</p></li>
<li><p>\(AB=I_n\implies BA=I_n\text{.}\)</p></li>
</ol>
<p class="continuation">In plain English: a matrix \(B\) is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">left-inverse</em> of \(A\) if and only if it is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">right-inverse</em> of \(A\text{.}\)</p>
<span class="incontext"><a href="s_invertibility_theorem.html#p-710">in-context</a></span>
