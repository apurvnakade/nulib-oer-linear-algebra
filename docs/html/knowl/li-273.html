<p>There is an element \(\boldzero\in V\) such that for all \(\boldv\in V\text{,}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldzero+\boldv=\boldv+\boldzero=\boldv\text{.}
\end{equation*}
</div>
<p class="continuation">The element \(\boldzero\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">zero vector of \(V\)</dfn>.</p></article><span class="incontext"><a href="s_vectorspace.html#li-273">in-context</a></span>
