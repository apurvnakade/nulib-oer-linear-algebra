<p>To show \(f\) is bijective directly using <a href="" class="xref" data-knowl="./knowl/d_injective_surjective_bijective.html" title="Definition 1.1.19: Injective, surjective, bijective">DefinitionÂ 1.1.19</a>, we must show that \(f\) is injective and surjective. This is equivalent to showing that for \(y\in Y\) there exists a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">unique</em> element \(x\in X\) such that \(f(x)=y\text{.}\)</p>
