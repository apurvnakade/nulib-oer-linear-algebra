<span class="type">Remark</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.25</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>Given a matrix \(A\) we can give a column- or row-based description of \(A^T\) as follows:</p>
<ul class="disc">
<li><p>\(A^T\) is the matrix whose \(i\)-th row is the \(i\)-th column of \(A\text{.}\)</p></li>
<li><p>\(A^T\) is the matrix whose \(j\)-th column is the \(j\)-th row of \(A\text{.}\)</p></li>
</ul></article><span class="incontext"><a href="s_matrix.html#remark-25">in-context</a></span>
