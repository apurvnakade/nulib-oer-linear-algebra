<p>A linear transformation \(T\colon V\rightarrow W\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">isomorphism</dfn> if \(T\) is an invertible function (<a href="" class="xref" data-knowl="./knowl/d_invertible_function.html" title="Definition 1.1.22: Identity and inverse functions">Definition 1.1.22</a>): equivalently (<a href="" class="xref" data-knowl="./knowl/th_invertible_bijective.html" title="Theorem 1.1.23: Invertible is equivalent to bijective">Theorem 1.1.23</a>), if \(T\) is bijective (<a href="" class="xref" data-knowl="./knowl/d_injective_surjective_bijective.html" title="Definition 1.1.19: Injective, surjective, bijective">Definition 1.1.19</a>).</p>
