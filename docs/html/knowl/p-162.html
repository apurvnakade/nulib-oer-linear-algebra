<p>The first equation implies \(x=y\text{.}\) Making this substitution in the second equation yields \(2x=1\text{,}\) or \(x=1/2\text{.}\) Thus \((x,y)=(1/2,1/2)\) is the unique solution, and \(S=\{ (1/2,1/2)\}\text{.}\)</p>
