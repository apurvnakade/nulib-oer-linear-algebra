<p>Let \(A\) be \(n\times n\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">adjoint</dfn> of \(A\text{,}\) denoted \(\adj A\text{,}\) is the \(n\times n\) matrix whose \(ij\)-th entry is defined as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(\adj A)_{ij}=(-1)^{i+j}M_{ji}\text{.}
\end{equation*}
</div>
