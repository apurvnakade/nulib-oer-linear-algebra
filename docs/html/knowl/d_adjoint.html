<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.5.14</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Adjoint matrix.</span>
</h4>
<p>Let \(A\) be \(n\times n\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">adjoint</dfn> of \(A\text{,}\) denoted \(\adj A\text{,}\) is the \(n\times n\) matrix whose \(ij\)-th entry is defined as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(\adj A)_{ij}=(-1)^{i+j}M_{ji}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="s_det.html#d_adjoint">in-context</a></span>
