<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.2.8</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Orthogonal matrices.</span>
</h3>
<p>An \(n\times n\) matrix \(A\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">orthogonal</dfn> if it is invertible and \(A^{-1}=A^T\text{.}\) Equivalently, \(A\) is orthogonal if its columns (or rows) are orthonormal.</p></article><span class="incontext"><a href="s_orthogonality.html#d_orthogonal_matrix">in-context</a></span>
