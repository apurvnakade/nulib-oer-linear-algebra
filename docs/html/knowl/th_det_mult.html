<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.5.25</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Determinant is multiplicative.</span>
</h4>
<p>Let \(A\) and \(B\) be \(n\times n\) matrices. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det AB=\det A\, \det B\text{.}
\end{equation*}
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-40-hidden.html" title="Proof 3.5.25.1"><h4 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h4></a></article><span class="incontext"><a href="s_det.html#th_det_mult">in-context</a></span>
