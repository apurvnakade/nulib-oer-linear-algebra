<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A subset \(B\) of a vector space \(V\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">basis</dfn> if</p>
<ol class="lower-roman">
<li><p>\(B\) spans \(V\text{,}\) and</p></li>
<li><p>\(B\) is linearly independent.</p></li>
</ol>
<p class="continuation">If the basis \(B\) comes equipped with an ordering (i.e., \(B\) is an ordered set), then we call \(B\) and <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ordered basis</dfn></p>
