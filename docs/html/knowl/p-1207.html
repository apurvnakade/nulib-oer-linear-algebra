<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Take \(B\in \im T_1\text{.}\) By definition this means \(B=T(A)=A^T-A\) for some \(A\text{.}\) So one, somewhat unsatisfying way of describing \(\im T_1\) is as the set of all matrices of the form \(A^T-A\text{.}\)</p>
