<p>If \(W\subseteq V\) is a subspace, then</p>
<ol class="lower-alpha">
<li><p>\(\dim W\leq \dim V\text{,}\) and</p></li>
<li><p>\(\dim W=\dim V\) if and only if \(W=V\text{.}\)</p></li>
