<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.5.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>An \(n\times n\) matrix \(A\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">diagonalizable</dfn> if there is an invertible matrix \(P\) such that \(D=P^{-1}AP\) is diagonal.</p>
<p>In other words, \(A\) is diagonalizable if it is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">similar</dfn> to a diagonal matrix \(D\text{.}\)</p></article><span class="incontext"><a href="ss_diagonalization.html#definition-91">in-context</a></span>
