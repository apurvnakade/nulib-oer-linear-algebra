<p>Let's investigate further. Notice that if \(B=A^T-A\text{,}\) then \(B^T=(A^T-A)^T=(A^T)^T-A^T=A-A^T=-B\text{.}\) Thus every element \(B\in \im T\) satisfies \(B^T=-B\text{:}\) i.e., all elements of the image are skew-symmetric!</p>
