<article class="li"><h5 class="heading">
<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">iii</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">\(W\) is closed under scalar multiplication.</span>
</h5>
<p>For all \(c\in \R\) and \(\boldv\in V\text{,}\) if \(\boldv\in W\text{,}\) then \(c\boldv\in W\text{.}\) In logical notation:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldv\in W\Rightarrow c\boldv\in W\text{.}
\end{equation*}
