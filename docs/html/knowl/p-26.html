<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Given a set \(A\text{,}\) its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(n\)-ary Cartesian product</dfn> \(A^n\) is defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^n=\prod_{i=1}^n A=\underset{n\text{ times}}{\underbrace{A\times A\times\cdots \times A}}\text{.}
\end{equation*}
</div>
