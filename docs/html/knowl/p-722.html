<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) and \(B\) be \(m\times n\) matrices. The following statements are equivalent.</p>
<ol class="decimal">
<li><p>The matrices \(A\) and \(B\) are row equivalent.</p></li>
<li><p>There is an invertible \(m\times m\) matrix \(Q\) such that \(QA=B\text{.}\)</p></li>
</ol>
