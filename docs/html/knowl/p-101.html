<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Take any \(y\in Y\text{.}\) By definition of \(g\text{,}\) \(g(y)\) is the unique \(x\in X\) such that \(f(x)=y\text{.}\) Thus \(f(g(y))=f(x)=y\text{.}\) This proves \(f\circ g=\id_Y\text{.}\)</p>
