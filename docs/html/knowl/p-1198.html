<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A matrix \(A\in M_{nn}\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">symmetric</dfn> if \(A^T=A\text{.}\) It is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">skew-symmetric</dfn> if \(A^T=-A\text{.}\)</p>
