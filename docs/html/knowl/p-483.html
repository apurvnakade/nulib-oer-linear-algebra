<p>Given an \(m\times n\) matrix \(A=[a_{ij}]\text{,}\) its <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">additive inverse</dfn> \(-A\) is defined as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-A=(-1)A=[-a_{ij}]\text{.}
\end{equation*}
</div>
