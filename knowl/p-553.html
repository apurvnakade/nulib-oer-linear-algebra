<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology"><span class="process-math">\(m\times n\)</span> zero matrix</dfn>, denoted <span class="process-math">\(\boldzero_{m\times n}\text{,}\)</span> is the matrix of that dimension, all of whose entries are zero: i.e., <span class="process-math">\((\boldzero_{m\times n})_{ij}=0\)</span> for all <span class="process-math">\(1\leq i\leq m\)</span> and <span class="process-math">\(1\leq j\leq n\text{.}\)</span></p>
