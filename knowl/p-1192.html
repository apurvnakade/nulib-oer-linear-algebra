<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A=[a_{ij}]_{n\times n}\)</span> be triangular (upper, lower, or diagonal). Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\det A=a_{11}a_{22}\cdots a_{nn}\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, the determinant of a triangular matrix is the product of its diagonal entries.</p>
<span class="incontext"><a href="s_det.html#p-1192" class="internal">in-context</a></span>
