<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The notation <span class="process-math">\([a_{ij}]_{m\times n}\)</span> denotes the <span class="process-math">\(m\times n\)</span> matrix whose <span class="process-math">\(ij\)</span>-th entry (<span class="process-math">\(i\)</span>-th row, <span class="process-math">\(j\)</span>-th column) is <span class="process-math">\(a_{ij}\text{.}\)</span> When there is no danger of confusion, this notation is often shortened to <span class="process-math">\([a_{ij}]\text{.}\)</span></p>
