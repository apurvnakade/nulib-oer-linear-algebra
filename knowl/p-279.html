<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The matrix outputed by Gaussian elimination is guaranteed to be in row echelon form, but it may not be in <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">reduced</em> row echelon form. <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Gauss-Jordan elimination</em> describes a systematic way to continue reducing to this even simpler state.</p>
