<p>We have</p>
<div class="displaymath process-math">
\begin{align*}
d(p_1,p_2) \amp = \norm{p_1-p_2} \\
\amp = \sqrt{\langle p_1-p_2, p_1-p_2\rangle}\\
\amp = \sqrt{(p_1(1)-p_2(1))^2+(p_1(-1)-p_2(-1))^2+(p_1(0)-p_2(0))^2}\\
\amp = \sqrt{(-1)^2+(1)^2+(-1)^2}=\sqrt{3} 
\end{align*}
