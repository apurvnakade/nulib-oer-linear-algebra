<p>Evaluate the following expressions and write them in the form <span class="process-math">\(a + b i\text{.}\)</span></p>
<p><span class="process-math">\((1+2i)(-5-4i) =\)</span> <span class="fillin underline" role="img" aria-label="20-character blank" style="width: 9.090909090909092em;"></span>.</p>
<p><span class="process-math">\((1+2i)\overline{(-5-4i)} =\)</span> <span class="fillin underline" role="img" aria-label="20-character blank" style="width: 9.090909090909092em;"></span>.</p>
<p><span class="process-math">\(\overline{(1+2i)(-5-4i)} =\)</span> <span class="fillin underline" role="img" aria-label="20-character blank" style="width: 9.090909090909092em;"></span>.</p>
<p><span class="process-math">\((1+2i)\overline{(1+2i)} =\)</span> <span class="fillin underline" role="img" aria-label="20-character blank" style="width: 9.090909090909092em;"></span>.</p>
<p><span class="process-math">\(| 1+2i | =\)</span> <span class="fillin underline" role="img" aria-label="20-character blank" style="width: 9.090909090909092em;"></span>.</p>
