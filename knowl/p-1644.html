<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\NS S \amp= \{A\in M_{nn}\colon S(A)=\boldzero\} \\
\amp=\{A\in M_{22}\colon A^T-A=\boldzero\} \\
\amp=\{A\in M_{22}\colon A^T=A\} \text{.}
\end{align*}
</div>
<p class="continuation">Thus <span class="process-math">\(\NS S\)</span> is the subspace of symmetric <span class="process-math">\(n\times n\)</span> matrices!</p>
