<p>We must prove the implication \(\boldv\in W\Rightarrow c\boldv\in W\text{,}\) for any \(c\in \R\text{.}\) We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\boldv\in W\amp \Rightarrow\amp  \boldv=(t,t)\\
\amp \Rightarrow\amp  c\boldv=(ct,ct)\\
\amp \Rightarrow\amp  c\boldv\in W
\end{align*}
</div></article><span class="incontext"><a href="s_subspace.html#li-319">in-context</a></span>
