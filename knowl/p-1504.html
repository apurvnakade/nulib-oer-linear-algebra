<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that a linear combination in a vector space <span class="process-math">\(V\)</span> is a vector of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\boldv=c_1\boldv_1+c_2\boldv_2\cdots +c_n\boldv_n\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(c_i\in \R\)</span> are scalars. We use this notion to define the <em class="emphasis">span</em> of a set of vectors.</p>
