<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We hereby declare that for all <span class="process-math">\(\boldx=(c_1,c_2,\dots, c_n)\in \R^n\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\boldx=(c_1,c_2,\dots, c_n)=\colvec{c_1\\ c_2\\ \vdots \\ c_n}\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, tuples are henceforth the same as column vectors.</p>
<span class="incontext"><a href="s_vectorspace.html#p-1158" class="internal">in-context</a></span>
