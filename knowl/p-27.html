<p>Given a set <span class="process-math">\(A\text{,}\)</span> its <dfn class="terminology"><span class="process-math">\(n\)</span>-ary Cartesian product</dfn> <span class="process-math">\(A^n\)</span> is defined as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^n=\prod_{i=1}^n A=\underset{n\text{ times}}{\underbrace{A\times A\times\cdots \times A}}\text{.}
\end{equation*}
</div>
