<p>Given basis \(B\) of \(V\text{,}\) the matrix \([T]_B\) is diagonal if and only if \(B\) consists of eigenvectors of \(T\text{.}\) Thus \(T\) is diagonalizable if and only if there is a basis of \(V\) consisting of eigenvectors of \(T\text{.}\)</p></article><span class="incontext"><a href="ss_diagonalization.html#li-728">in-context</a></span>
