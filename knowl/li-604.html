<span class="type">Item</span><span class="space"> </span><span class="codenumber">6</span><span class="period">.</span><span class="space"> </span><span class="title">Dimension of subspaces.</span>
</h5>
<p>If <span class="process-math">\(W\subseteq V\)</span> is a subspace, then</p>
<ol class="lower-alpha">
<li><p><span class="process-math">\(\dim W\leq \dim V\text{,}\)</span> and</p></li>
<li><p><span class="process-math">\(\dim W=\dim V\)</span> if and only if <span class="process-math">\(W=V\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="s_dimension.html#li-604" class="internal">in-context</a></span>
