<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A=[a_{ij}]\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. The <dfn class="terminology">trace</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\tr A\)</span> is defined as the sum of the diagonal entries of <span class="process-math">\(A\text{:}\)</span> i.e.,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\tr A=a_{11}+a_{22}+\cdots +a_{nn}\text{.}
\end{equation*}
</div>
