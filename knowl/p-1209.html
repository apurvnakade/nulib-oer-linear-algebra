<p>We claim further that in fact <span class="process-math">\(\im T_1\)</span> is the the set of <em class="emphasis">all</em> skew-symmetric matrices. To prove this, we need to show that given a skew-symmetric matrix <span class="process-math">\(B\text{,}\)</span> we have <span class="process-math">\(B\in \im T_1\text{:}\)</span> i.e., that there is a matrix <span class="process-math">\(A\)</span> such that <span class="process-math">\(T_1(A)=B\text{.}\)</span></p>
