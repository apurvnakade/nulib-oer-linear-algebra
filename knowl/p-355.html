<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If a homogeneous linear system of \(n\) equations in \(n\) unknowns has a corresponding augmented matrix with a reduced row echelon form containing \(n\) leading ones, then the linear system has the unique solution \(s=(0,0,\dots, 0)\text{.}\)</p>
