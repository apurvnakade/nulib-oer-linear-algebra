<ol class="lower-alpha">
<li><p>\(\ds \det(B^{-1})=\frac{1}{\det(B)}\text{.}\)</p></li>
<li><p>\(\ds \det(B^{-1}AB)=\det(A)\text{.}\)</p></li>
</ol>
