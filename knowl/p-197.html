<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose <span class="process-math">\(L'\)</span> is the result of applying <span class="process-math">\(n+1\)</span> elementary operations to the system <span class="process-math">\(L\text{.}\)</span> Let <span class="process-math">\(L''\)</span> be the result of applying the first <span class="process-math">\(n\)</span> of these operations. By the induction hypothesis, systems <span class="process-math">\(L\)</span> and <span class="process-math">\(L''\)</span> have the same set of solutions.</p>
