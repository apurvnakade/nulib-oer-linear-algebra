<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A \(1\times n\) matrix</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bolda=\begin{bmatrix}a_1\amp a_2\amp \cdots \amp a_n \end{bmatrix}
\end{equation*}
</div>
<p class="continuation">is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">row vector</dfn>. The \(j\)-th entry of a row vector \(\bolda\) is denoted \([\bolda]_j\)</p>
