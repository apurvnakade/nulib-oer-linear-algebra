<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>An \(n\times 1\) matrix</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldb=\begin{bmatrix}b_1\\ b_2\\\vdots \\ b_m \end{bmatrix}\text{,}
\end{equation*}
</div>
<p class="continuation">is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">column vector</dfn>. The \(i\)-th entry of a column vector \(\boldb\) is denoted \([\boldb]_i\text{.}\)</p>
