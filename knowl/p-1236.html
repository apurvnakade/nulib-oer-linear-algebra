<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology">identity transformation of <span class="process-math">\(V\)</span></dfn>, denoted <span class="process-math">\(\id_V\text{,}\)</span> is defined as follows:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\id_V\colon V \amp\rightarrow V \\
\boldv \amp\mapsto \id_V(\boldv)=\boldv\text{.}
\end{align*}
</div>
<p class="continuation">In other words, <span class="process-math">\(\id_V(\boldv)=\boldv\)</span> for all <span class="process-math">\(\boldv\in V\text{.}\)</span></p>
