<p>Let <span class="process-math">\(D\)</span> be a set, and let <span class="process-math">\(P\)</span> be a propositional function that assigns to all elements <span class="process-math">\(d\in D\)</span> the proposition <span class="process-math">\(P(d)\text{.}\)</span> The set <span class="process-math">\(D\)</span> is called the <dfn class="terminology">domain of discourse</dfn> of <span class="process-math">\(P\text{.}\)</span></p>
