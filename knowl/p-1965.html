<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Assume \(T\) is injective. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
T(\boldv)=\boldzero_W\amp \implies T(\boldv)=T(\boldzero_V) \\
\amp\implies \boldv=\boldzero_V \text{.}
\end{align*}
</div>
<p class="continuation">It follows that \(\NS T=\{\boldzero_V\}\text{.}\)</p>
