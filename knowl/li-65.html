<p>In any nonzero row the first (i.e., leftmost) nonzero entry is equal to one. A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">leading one</dfn> of a matrix is such an entry: i.e., an entry of a row that is equal to one, and that is also the first nonzero entry of that row.</p></article><span class="incontext"><a href="s_ge.html#li-65">in-context</a></span>
