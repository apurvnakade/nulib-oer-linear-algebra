<p>Now that we know <span class="process-math">\(A^{-1}\)</span> exists we have</p>
<div class="displaymath process-math">
\begin{align*}
BA=I_n\amp \implies  BAA^{-1}=IA^{-1} \\
\amp \implies B=A^{-1}\\
\amp \implies AB=AA^{-1}=I_n \text{.}
\end{align*}
