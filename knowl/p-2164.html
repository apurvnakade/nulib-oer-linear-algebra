<p>We have <span class="process-math">\(W_1=\NS(I-A)=\NS\begin{bmatrix}0\amp -1\\ 0\amp 0 \end{bmatrix}\text{.}\)</span> We see clearly that <span class="process-math">\(\rank(I-A)=1\text{,}\)</span> and hence <span class="process-math">\(\dim W_1=\dim\NS(I-A)=2-1=1\text{.}\)</span></p>
