<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.10</span><span class="period">.</span><span class="space"> </span><span class="title">Orthogonal complement.</span>
</h4>
<p>Let <span class="process-math">\((V,\langle \ , \rangle)\)</span> be an inner product vector space, and let <span class="process-math">\(W\subseteq V\)</span> be a subspace.</p>
<ol class="decimal">
<li><p>The orthogonal complement <span class="process-math">\(W^\perp\)</span> is a subspace of <span class="process-math">\(V\text{;}\)</span></p></li>
<li><p>We have <span class="process-math">\(W\cap W^\perp=\{\boldzero\}\text{.}\)</span></p></li>
