<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">(real) matrix</dfn> is a rectangular array of real numbers</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
A=\genmatrix\text{.}\tag{3.1.1}
\end{equation}
</div>
<p class="continuation">The number \(a_{ij}\) located in the \(i\)-th row and \(j\)-th column of \(A\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\((i,j)\)-entry</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(ij\)-th entry</dfn>) of \(A\text{.}\)</p>
