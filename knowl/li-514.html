<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">rank</dfn> of \(T\text{,}\) denoted \(\rank T\text{,}\) is the dimension of \(\im T\text{:}\) i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\rank T=\dim\im T\text{.}
\end{equation*}
