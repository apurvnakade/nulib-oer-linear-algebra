<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The set of polynomials of degree at most \(n\) on \(X\) is denoted \(P_n(X)\text{;}\) the set of all polynomials on \(X\) is denoted \(P(X)\text{.}\) When \(X=\R\text{,}\) we shorten the notation to \(P_n\) and \(P\text{.}\)</p>
