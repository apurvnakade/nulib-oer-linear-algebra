<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The matrix <span class="process-math">\(A= \begin{amatrix}[rrr]
1\amp 1 \amp 1\\
1\amp 1 \amp 1\\
1\amp 1\amp 1
\end{amatrix}\)</span> is not invertible. To see why we make use of the <a href="" class="xref" data-knowl="./knowl/th_row_method.html" title="Theorem 2.1.21: Row method of matrix multiplication">row method of matrix multiplication</a>.</p>
