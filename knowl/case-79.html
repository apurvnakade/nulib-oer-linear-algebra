<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector of <span class="process-math">\(\R_{&gt;0}\)</span> is the number 1: i.e., we have <span class="process-math">\(\boldzero=1\)</span> in the vector space <span class="process-math">\(\R_{&gt;0}\text{.}\)</span></p>
<p>Given <span class="process-math">\(\boldv=a\in \R_{&gt;0}\)</span> the vector inverse is defined as</p>
<div class="displaymath process-math">
\begin{equation*}
-\boldv=\frac{1}{a}\text{.}
\end{equation*}
