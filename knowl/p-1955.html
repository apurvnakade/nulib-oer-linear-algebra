<p>A subset <span class="process-math">\(B\)</span> of a vector space <span class="process-math">\(V\)</span> is called a <dfn class="terminology">basis</dfn> if</p>
<ol class="lower-roman">
<li><p><span class="process-math">\(B\)</span> spans <span class="process-math">\(V\text{,}\)</span> and</p></li>
<li><p><span class="process-math">\(B\)</span> is linearly independent.</p></li>
</ol>
<p class="continuation">If the basis <span class="process-math">\(B\)</span> comes equipped with an ordering (i.e., <span class="process-math">\(B\)</span> is an ordered set), then we call <span class="process-math">\(B\)</span> and <dfn class="terminology">ordered basis</dfn></p>
