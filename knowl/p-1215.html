<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="emphasis">Vector addition</em>. Given real-valued functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> with domain <span class="process-math">\(X\text{,}\)</span> we let <span class="process-math">\(f+g\)</span> be the function defined as</p>
<div class="displaymath process-math">
\begin{equation*}
(f+g)(x)=f(x)+g(x) \text{ for all } x\in X\text{.}
\end{equation*}
</div>
