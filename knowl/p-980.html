<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <span class="process-math">\(n\times n\)</span> identity matrix is a <em class="emphasis">multiplicative identity</em> for <span class="process-math">\(n\times n\)</span> matrices in the following sense: for any <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
I_n\, A=A\, I_n=A\text{.}
\end{equation*}
</div>
