<p>Let \(V=\{\boldzero\}\text{.}\) The empty \(B=\emptyset=\{ \}\) is a basis for \(V\text{.}\) Note that \(B=\emptyset\) spans \(V\) by definition (<a href="" class="xref" data-knowl="./knowl/d_span.html" title="Definition 4.4.1: Span">Definition 4.4.1</a>), and it satisfies the defining implication of linear independence (<a href="" class="xref" data-knowl="./knowl/d_linear_independence.html" title="Definition 4.4.8: Linear independence">Definition 4.4.8</a>) trivially.</p>
