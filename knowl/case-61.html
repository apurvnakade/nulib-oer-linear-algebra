<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector of \(M_{mn}\) is the \(m\times n\) zero matrix: i.e., \(\boldzero=\boldzero_{m\times n}\text{.}\)</p>
<p>Given an element \(A=[a_{ij}]\in M_{mn}\text{,}\) its vector inverse is the matrix additive inverse \(-A=[-a_{ij}]\text{.}\)</p></article><span class="incontext"><a href="s_vectorspace.html#case-61">in-context</a></span>
