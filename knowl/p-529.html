<p>A matrix <span class="process-math">\(A\)</span> is <dfn class="terminology">square</dfn> if its dimension is <span class="process-math">\(n\times n\text{.}\)</span> The <dfn class="terminology">diagonal</dfn> of a square matrix <span class="process-math">\(A=[a_{ij}]_{n\times n}\)</span> consists of the entries <span class="process-math">\(a_{ii}\)</span> for <span class="process-math">\(1\leq i\leq n\text{.}\)</span></p>
