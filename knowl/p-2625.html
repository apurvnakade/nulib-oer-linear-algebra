<p>We have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W_0=\NS(0I-A)=\NS(-A).
\end{equation*}
</div>
<p class="continuation">Since <span class="process-math">\(-A\boldx=\boldzero\)</span> if and only if <span class="process-math">\(A\boldx=\boldzero\text{,}\)</span> we conclude that <span class="process-math">\(\NS(-A)=\NS A\text{,}\)</span> and hence <span class="process-math">\(W_0=\NS A\text{.}\)</span></p>
