<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear expression</dfn> in the \(n\) unknowns (or variables) \(x_1,x_2,\dots x_n\) is an expression of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_1x_1+a_2x_2+\cdots +a_nx_n\text{,}
\end{equation*}
</div>
<p class="continuation">where \(a_1,a_2,\dots, a_n\) are fixed real numbers.</p>
