<article class="li"><h5 class="heading"><span class="title">(i)</span></h5>
<p>In any nonzero row the first (i.e., leftmost) nonzero entry is equal to one. A <dfn class="terminology">leading one</dfn> of a matrix is such an entry: i.e., an entry of a row that is equal to one, and that is also the first nonzero entry of that row.</p></article><span class="incontext"><a href="s_ge.html#li-127" class="internal">in-context</a></span>
