<p>Let \(V=\R^3\) and \(B=(\bolde_2, \bolde_1, \bolde_3)\text{.}\) Given \(\boldv=(a,b,c)\in \R^3\) we have \([\boldv]_B=(b,a,c)\text{,}\) since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldv=b\bolde_2+a\bolde_1+c\bolde_3\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="s_coordinatevectors_isomorphisms.html#li-658">in-context</a></span>
