<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) be an \(n\times n\) matrix with \(n\geq 2\text{.}\) Given \(1\leq i, j\leq n\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">submatrix of \(A\)</dfn> obtained by removing the \(i\)-th row and \(j\)-th column of \(A\) is denoted \(A_{i  k}\text{.}\)</p>
