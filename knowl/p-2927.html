<p>We have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
W_0 \amp =\NS(0I-A)\\
\amp = \NS(-A) \\
\amp =\NS\begin{amatrix}[rr]-1\amp -2\\ -1\amp -2 \end{amatrix}\\
\amp =\Span\{(2,-1)\}\text{.}
\end{align*}
</div>
<p class="continuation">Thus all <span class="process-math">\(0\)</span>-eigenvectors of <span class="process-math">\(A\)</span> are of the form <span class="process-math">\(c(2,-1)\text{,}\)</span> where <span class="process-math">\(c\ne 0\text{.}\)</span></p>
