<p>Let <span class="process-math">\(V=\{\boldzero\}\text{.}\)</span> The empty <span class="process-math">\(B=\emptyset=\{ \}\)</span> is a basis for <span class="process-math">\(V\text{.}\)</span> Note that <span class="process-math">\(B=\emptyset\)</span> spans <span class="process-math">\(V\)</span> by definition (<a href="" class="xref" data-knowl="./knowl/d_span.html" title="Definition 3.5.1: Span">Definition 3.5.1</a>), and it satisfies the defining implication of linear independence (<a href="" class="xref" data-knowl="./knowl/d_linear_independence.html" title="Definition 3.5.9: Linear independence (for finite subsets)">Definition 3.5.9</a>) trivially.</p>
