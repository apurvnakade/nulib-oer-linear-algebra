<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">set</dfn> is a collection of objects. An object \(x\) is a  <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">member</dfn> (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">element</dfn>) of a set \(A\) if \(A\) contains \(x\text{.}\) In this case, we write \(x \in A\text{.}\) If \(x\) is not a member of \(A\text{,}\) we write \(x \notin A\text{.}\)</p>
<span class="incontext"><a href="s_sets_functions.html#p-2">in-context</a></span>
