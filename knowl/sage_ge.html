<p>Below you find a recursive implementation of Gaussian elimination in Sage.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-1"><script type="text/x-sage">def row_echelon_form(A):
  m,n=A.dimensions()
  R=A.base_ring()
  K=R.fraction_field()
  A=A.change_ring(K)
  if A.is_zero() or m==0 or n==0: return A
  else:
      j=0 #column number
      while A.column(j).is_zero(): #Find first nonzero column of A
          j+=1
      i=0
      while A[i,j]==0:
          i+=1
      c=A[i,j]
      A.swap_rows(0,i)
      A.rescale_row(0,1/c)
      for k in range(i+1,m):
          A.add_multiple_of_row(k,0,-A[k,j])
      B=A[1:,:]
      A[1:,:]=row_echelon_form(B)
      return A
A=matrix([[0,0,3],[0,2,5],[0,3,3]])
row_echelon_form(A)
