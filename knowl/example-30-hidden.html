<body><article class="example example-like"><p>Fix \(m,n\geq 1\text{.}\) Define the function \(f\colon M_{mn}\rightarrow M_{nm}\) as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(A)=A^T\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, \(f\) maps a matrix to its transpose.</p>
<p>Show that \(f\) is a linear transformation.</p>
<div class="solutions"><a href="" class="solution-knowl original" data-knowl="./knowl/solution-35-hidden.html" title="Solution 4.2.18.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></a></div></article></body>
