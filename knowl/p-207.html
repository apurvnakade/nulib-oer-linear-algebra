<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Take any <span class="process-math">\(x\in X\)</span> and let <span class="process-math">\(y=f(x)\text{.}\)</span> By definition of <span class="process-math">\(g\text{,}\)</span> we have <span class="process-math">\(g(y)=x\)</span> and hence <span class="process-math">\(g(f(x))=g(y)=x\text{.}\)</span> This proves <span class="process-math">\(g\circ f=\id_X\text{.}\)</span></p>
