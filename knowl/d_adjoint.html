<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.15</span><span class="period">.</span><span class="space"> </span><span class="title">Adjoint matrix.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. The <dfn class="terminology">adjoint matrix</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\adj A\text{,}\)</span> is the <span class="process-math">\(n\times n\)</span> matrix whose <span class="process-math">\(ij\)</span>-th entry is defined as follows:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(\adj A)_{ij}=(-1)^{i+j}M_{ji}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="s_det.html#d_adjoint" class="internal">in-context</a></span>
