<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Having shown that <span class="process-math">\(\RS B\subseteq \RS A\text{,}\)</span> we see that the same argument works <em class="emphasis">mutatis mutandis</em> (swapping the roles of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> and using <span class="process-math">\(Q^{-1}\)</span> in place of <span class="process-math">\(Q\)</span>) to show that <span class="process-math">\(\RS A\subseteq \RS B\text{.}\)</span> We conclude that <span class="process-math">\(\RS A=\RS B\text{.}\)</span></p>
