<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.5.9</span><span class="period">.</span>
</h4>
<p>An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is <dfn class="terminology">diagonalizable</dfn> if there is an invertible matrix <span class="process-math">\(P\)</span> such that <span class="process-math">\(D=P^{-1}AP\)</span> is diagonal.</p>
<p>In other words, <span class="process-math">\(A\)</span> is diagonalizable if it is <dfn class="terminology">similar</dfn> to a diagonal matrix <span class="process-math">\(D\text{.}\)</span></p></article><span class="incontext"><a href="ss_diagonalization.html#definition-91">in-context</a></span>
