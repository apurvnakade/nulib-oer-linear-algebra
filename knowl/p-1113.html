<p>Let <span class="process-math">\(V\)</span> be a vector space. Prove that either <span class="process-math">\(V=\{\boldzero\}\)</span> (i.e., <span class="process-math">\(V\)</span> is the zero space) or <span class="process-math">\(V\)</span> is infinite. In other words, a vector space contains either exactly one element or infinitely many elements.</p>
