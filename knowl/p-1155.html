<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">polynomial on \(X\)</dfn> is a function \(f\colon X\rightarrow \R\) of the form \(f(x)=\anpoly\text{,}\) where \(a_i\in \R\) and \(a_n\ne 0\text{.}\) We call \(n\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">degree of f</dfn>, denoted \(\deg f=n\text{;}\) and we call \(a_n\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">leading term of \(f\)</dfn>.</p>
