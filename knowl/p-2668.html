<p>Let <span class="process-math">\(V=\R^2\)</span> and <span class="process-math">\(B=((1,1),(-1,2))\text{.}\)</span> Find a general formula for <span class="process-math">\([(a,b)]_B\text{.}\)</span> Note: <span class="process-math">\(B\)</span> is orthogonal with respect to the weighted dot product</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\langle (x_1,x_2), (y_1,y_2)\rangle =2x_1y_1+x_2y_2\text{.}
\end{equation*}
