<article class="case"><h6 class="heading">\(g\circ f=\id_X\).</h6>
<p>Take any \(x\in X\) and let \(y=f(x)\text{.}\) By definition of \(g\text{,}\) we have \(g(y)=x\) and hence \(g(f(x))=g(y)=x\text{.}\) This proves \(g\circ f=\id_X\text{.}\)</p></article><span class="incontext"><a href="s_proof_technique.html#case-5">in-context</a></span>
