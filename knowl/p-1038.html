<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">identity transformation of \(V\)</dfn>, denoted \(\id_V\text{,}\) is defined as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\id_V\colon V \amp\rightarrow V \\
\boldv \amp\mapsto \id_V(\boldv)=\boldv\text{.}
\end{align*}
</div>
<p class="continuation">In other words, \(\id_V(\boldv)=\boldv\) for all \(\boldv\in V\text{.}\)</p>
