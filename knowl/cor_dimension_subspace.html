<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">3.7.10</span><span class="period">.</span><span class="space"> </span><span class="title">Dimension of subspaces.</span>
</h4>
<p>Let  <span class="process-math">\(V\)</span> be a vector space.</p>
<ol class="decimal">
<li><p>If <span class="process-math">\(W\subseteq V\)</span> is a subspace, then <span class="process-math">\(\dim W\leq \dim V\text{.}\)</span></p></li>
<li><p>If <span class="process-math">\(W\subseteq V\)</span> is a subspace, then <span class="process-math">\(\dim W=\dim V\)</span> if and only if <span class="process-math">\(W=V\text{.}\)</span></p></li>
</ol></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-63-hidden.html" title="Proof 3.7.10.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="s_dimension.html#cor_dimension_subspace" class="internal">in-context</a></span>
