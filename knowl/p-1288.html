<p>Let \(V=P_n\text{.}\) The set \(S=\{x^n, x^{n-1}, \dots, x, 1\}\) clearly spans \(P_n\text{.}\) This is just another way of saying that the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">monomials</em> of degree at most \(n\) generate the polynomials of degree at most \(n\text{.}\)</p>
