<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.2.8</span><span class="period">.</span><span class="space"> </span><span class="title">Orthogonal matrices.</span>
</h3>
<p>An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is <dfn class="terminology">orthogonal</dfn> if it is invertible and <span class="process-math">\(A^{-1}=A^T\text{.}\)</span> Equivalently, <span class="process-math">\(A\)</span> is orthogonal if its columns (or rows) are orthonormal.</p></article><span class="incontext"><a href="s_orthogonality.html#d_orthogonal_matrix">in-context</a></span>
