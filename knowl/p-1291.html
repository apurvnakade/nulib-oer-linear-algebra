<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>It is easy to see that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W=\{\boldx\in \R^n\colon A\boldx=\boldzero\}
\end{equation*}
</div>
<p class="continuation">where</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A=\begin{amatrix}[rrr]1\amp 2\amp 3\\ 1\amp -1\amp -1  \end{amatrix}\text{.}
\end{equation*}
</div>
<p class="continuation">We conclude <span class="process-math">\(W\)</span> is a subspace.</p>
