<p>We have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
d(f,g) \amp = \norm{f-g} \\
\amp =\sqrt{\langle f-g, f-g \rangle} \\
\amp = \sqrt{\langle \sin x, \sin x\rangle }\\
\amp = \sqrt{\int_{-pi}^{pi}\sin^2 x\, dx}\\
\amp = \sqrt{\pi} 
\end{align*}
