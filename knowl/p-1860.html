<p>Finally we solve <span class="process-math">\(A\begin{bmatrix}m\\ b \end{bmatrix} =\hat{\boldy}\text{,}\)</span> getting <span class="process-math">\(m=5/14\text{,}\)</span> <span class="process-math">\(b=28/14=2\text{.}\)</span> Thus <span class="process-math">\(y=\frac{5}{14}x+2\)</span> is the line best fitting the data in the least-squares sense.</p>
