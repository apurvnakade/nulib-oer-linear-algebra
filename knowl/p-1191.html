<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To see that this is a special property of linear transformations, consider the function</p>
<div class="displaymath process-math">
\begin{align*}
f\colon \R \amp \rightarrow \R\\
x \amp\mapsto f(x)=(x-1)^2 \text{.}
\end{align*}
</div>
<p class="continuation">The function is injective at the output <span class="process-math">\(0=f(1)\text{,}\)</span> but not injective in general.</p>
