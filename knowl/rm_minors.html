<p>Do not conflate the submatrix notation \(A_{ij}\) with matrix entry notation \([A]_{ij}\text{:}\) the former returns the submatrix of \(A\) obtained by deleting the \(i\)-th row and \(j\)-th column; the latter returns the \(ij\)-th entry of \(A\text{.}\)</p></article><span class="incontext"><a href="s_det.html#rm_minors">in-context</a></span>
