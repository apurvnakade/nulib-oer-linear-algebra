<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.4.12</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Invertibility of product equivalence.</span>
</h4>
<p>Let \(A\) and \(B\) be \(n\times n\text{.}\) Then \(AB\) is invertible if and only if \(A\) and \(B\) are both invertible: i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A, B \text{ invertible }\iff AB \text{ invertibe}
\end{equation*}
