<article class="case"><h5 class="heading">Underlying set.</h5>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector space of real \(n\)-tuples</dfn>, denoted \(\R^n\text{,}\) is the set of all real \(n\)-tuples with real coefficients: i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\R^n=\{ (a_1,a_2,\dots, a_n) \colon a_i\in \R \}\text{.}
\end{equation*}
