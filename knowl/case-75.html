<article class="case"><h5 class="heading">Underlying set.</h5>
<p>Let \(X\) be a set. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector space of functions from \(X\) to \(\R\)</dfn>, denoted \(F(X,\R)\text{,}\) is the set of all real-valued functions \(f\colon X\rightarrow \R\text{:}\) i.e., the set of all functions with domain \(X\) and codomain \(\R\text{.}\)</p></article><span class="incontext"><a href="s_vectorspace.html#case-75">in-context</a></span>
