<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In what sense does \(A\) “model” \(T\text{?}\) All the properties of \(T\) we are interested in (\(\NS T\text{,}\) \(\nullity T\text{,}\) \(\im T\text{,}\) \(\rank T\text{,}\) etc.) are perfectly mirrored by the matrix \(A\text{.}\)</p>
