<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology">orthogonal complement</dfn> of <span class="process-math">\(W\text{,}\)</span> denoted <span class="process-math">\(W^\perp\text{,}\)</span> is the set of all elements of <span class="process-math">\(V\)</span> orthogonal to <span class="process-math">\(W\text{:}\)</span> i.e.,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W^\perp=\{\boldv\in V\colon \langle \boldv, \boldw\rangle=0 \text{ for all } \boldw\in W\}\text{.}
\end{equation*}
</div>
