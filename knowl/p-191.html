<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Furthermore, if later on you do give in to this temptation, make sure that the two (or more row operations) you perform are independent of one another. For example, do not swap \(e_2\) with \(e_1\) and replace \(e_3\) with \(e_3-5e_2\) in the same step.</p>
