<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.5.26</span><span class="period">.</span><span class="space"> </span><span class="title">Determinant is multiplicative.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be <span class="process-math">\(n\times n\)</span> matrices. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">

\det AB=\det A\, \det B\text{.}
\end{equation*}
