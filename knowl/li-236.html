<span class="type">Item</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h4>
<p>Suppose matrices <span class="process-math">\(A, B, C\)</span> satisfy <span class="process-math">\(AB=AC\text{.}\)</span> We <em class="emphasis">cannot</em> conclude that <span class="process-math">\(B=C\text{.}\)</span> In logical notation:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
AB=AC \amp \;\not\!\!\!\!\implies B=C
\end{align*}
</div></article><span class="incontext"><a href="s_algebraic.html#li-236" class="internal">in-context</a></span>
