<p>First observe that the second statement regarding invertibility follows directly from <a href="" class="xref" data-knowl="./knowl/eq_adj_form.html" title="Equation 2.5.7">(2.5.7)</a>, since in this case setting <span class="process-math">\(B=\frac{1}{\det A}\, \adj A\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_adj_form.html">
\begin{equation*}
AB=BA=\frac{1}{\det A}(A\adj A)=\frac{1}{\det A}((\det A)\, I)=I\text{.}
\end{equation*}
