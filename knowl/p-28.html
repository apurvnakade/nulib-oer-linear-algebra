<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Observe how tuples capture the notion of an <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">ordered</em> collection of object. For example, whereas the sets \(\{1, 1, 2, 3\}\) and \(\{1,2,2,3\}\) are all equal to one another, the 4-tuples \((1,1,2,3)\) and \((1,2,2,3)\) are not: they differ in their second entries.</p>
