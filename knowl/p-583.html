<p>Let \(f(x)=x^2-2x+1\text{.}\) Evaluate \(f\) at  the matrices</p>

\begin{equation*}
A=\begin{bmatrix}
1\amp 1\\
0\amp 1
\end{bmatrix}
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B=\begin{bmatrix}
1\amp 1\amp 1\\
1\amp 1\amp 1\\
1\amp 1\amp 1
\end{bmatrix}\text{.}
\end{equation*}
</div>
