<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(A\) and \(B\) be matrices of dimension \(m\times n\) and \(m'\times n'\text{,}\) respectively.  The two matrices are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equal</dfn> if</p>
<ol class="decimal">
<li><p>\(m=m'\) and \(n=n'\text{;}\)</p></li>
<li><p>\([A]_{ij}=[B]_{ij}\) for all \(1\leq i\leq m\) and \(1\leq j\leq n\text{.}\)</p></li>
</ol>
