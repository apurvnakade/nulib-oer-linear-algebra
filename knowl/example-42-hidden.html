<body><article class="example example-like"><p>Let \(V=F((-2\pi, 2\pi), \R)\text{.}\) Determine whether the given subset \(S\) is linearly independent.</p>
<ol class="decimal">
<li><p>\(\displaystyle S=\{f(x)=x, g(x)=\cos x, h(x)=\sin x\}\)</p></li>
<li><p>\(S=\{f(x)=1, g(x)=\cos 2x, g(x)=\cos^2 x\}\text{.}\)</p></li>
</ol>
