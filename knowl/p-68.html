<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(D\) be a set, and let \(P\) be a propositional function that assigns to all elements \(d\in D\) the proposition \(P(d)\text{.}\) The set \(D\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">domain of discourse</dfn> of \(P\text{.}\)</p>
