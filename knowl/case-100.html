<article class="case"><h5 class="heading">Case: <span class="process-math">\(\lambda=1\)</span>.</h5>
<p>In this case <a href="" class="xref" data-knowl="./knowl/eq_eigenvectors_adhoc_transposition.html" title="Equation 5.4.4">(5.4.4)</a> reads <span class="process-math">\(A^T=A\text{.}\)</span> Thus the eigenvectors of <span class="process-math">\(S\)</span> with eigenvalue <span class="process-math">\(1\)</span> are precisely the nonzero  <em class="emphasis">symmetric</em> matrices: i.e.,</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_eigenvectors_adhoc_transposition.html">
\begin{equation*}
A=\begin{amatrix}[rr]a\amp b\\ b\amp c  \end{amatrix}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="s_eigenvectors.html#case-100" class="internal">in-context</a></span>
