<p>The first equation implies <span class="process-math">\(x=y\text{.}\)</span> Making this substitution in the second equation yields <span class="process-math">\(2x=1\text{,}\)</span> or <span class="process-math">\(x=1/2\text{.}\)</span> Thus <span class="process-math">\((x,y)=(1/2,1/2)\)</span> is the unique solution, and <span class="process-math">\(S=\{ (1/2,1/2)\}\text{.}\)</span></p>
