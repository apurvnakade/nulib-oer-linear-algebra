<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.2.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Additive cancellation of matrices.</span>
</h3>
<p>Given \(m\times n\) matrices \(A, B\text{,}\) and \(C\text{,}\) we have \(A+B=A+C\) if and only if \(B=C\text{.}\) Using logical notation:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A+B=A+C \iff  B=C.
\end{equation*}
