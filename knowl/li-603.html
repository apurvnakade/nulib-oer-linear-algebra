<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">iii</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Positivity.</span>
</h5>
<p>For all \(\boldv\in V\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\langle \boldv, \boldv \rangle \geq 0
\end{equation*}
</div>
<p class="continuation">and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\langle \boldv, \boldv \rangle =0 \text{ if and only if } \boldv=\boldzero\text{.}
\end{equation*}
