<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Take <span class="process-math">\(B\in \im T_1\text{.}\)</span> By definition this means <span class="process-math">\(B=T(A)=A^T-A\)</span> for some <span class="process-math">\(A\text{.}\)</span> So one, somewhat unsatisfying way of describing <span class="process-math">\(\im T_1\)</span> is as the set of all matrices of the form <span class="process-math">\(A^T-A\text{.}\)</span></p>
