<article class="case"><h5 class="heading">Basis for <span class="process-math">\(W_3\)</span>.</h5>
<p>We have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
W_3 \amp =\NS(3I-A)\\
\amp =\NS\begin{amatrix}[rr]2\amp -2\\ -1\amp 1 \end{amatrix}\\
\amp =\Span\{(1,1)\}\text{.}
\end{align*}
</div>
<p class="continuation">Thus all <span class="process-math">\(3\)</span>-eigenvectors of <span class="process-math">\(A\)</span> are of the form <span class="process-math">\(c(1,1)\text{,}\)</span> where <span class="process-math">\(c\ne 0\text{.}\)</span></p></article><span class="incontext"><a href="s_eigenvectors.html#case-104" class="internal">in-context</a></span>
