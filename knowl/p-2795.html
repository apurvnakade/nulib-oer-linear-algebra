<p>A diagonalizable matrix is similar to a diagonal matrix (<a href="" class="xref" data-knowl="./knowl/cor_diagonalizable_matrix.html" title="Corollary 5.5.20: Diagonalizabilty and similarity">5.5.20</a>) and similar matrices share many essential properties (<a href="" class="xref" data-knowl="./knowl/th_similarity_matrixreps.html" title="Theorem 5.3.28: Similarity and matrix representations">5.3.28</a>, <a href="" class="xref" data-knowl="./knowl/th_similarity.html" title="Theorem 5.5.21: Properties of similarity">5.5.21</a>) In this spirit, a good way of thinking about a diagonalizable matrix is that it is “as good as diagonal”.</p>
