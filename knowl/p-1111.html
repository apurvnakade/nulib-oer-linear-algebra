<p><em class="alert">SOLUTION:</em> The matrix <span class="process-math">\(\displaystyle A = \begin{bmatrix} 1 \amp  1 \\ c \amp  c^2 \end{bmatrix}\)</span> is invertible provided the columns of <span class="process-math">\(A\)</span> are linearly independent, which will be the case if <span class="process-math">\(c \neq c^2\text{.}\)</span> Thus, we require that <span class="process-math">\(c\neq 0\)</span> and <span class="process-math">\(c \neq 1\text{.}\)</span></p>
