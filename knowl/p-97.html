<p>Let <span class="process-math">\(b\)</span> be an element of <span class="process-math">\(Y\text{.}\)</span> We must show that there is an <span class="process-math">\(x\in X\)</span> such that <span class="process-math">\(f(x)=y\text{.}\)</span> Letting <span class="process-math">\(x=f^{-1}(y)\text{,}\)</span> we have</p>
<div class="displaymath process-math">
\begin{align*}
f(x) \amp = f(f^{-1}(y))\\
\amp = y \amp (f\circ f^{-1}=\id_Y)\text{.}
\end{align*}
</div>
