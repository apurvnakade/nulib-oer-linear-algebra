<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m\times n\)</span> matrix. The <dfn class="terminology">null space</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\NS A\text{,}\)</span>  is defined as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W=\{\boldx\in \R^n\colon A\boldx=\boldzero\}\text{.}
\end{equation*}
</div>
<p class="continuation">Equivalently, <span class="process-math">\(\NS A=\NS T_A\text{.}\)</span></p>
