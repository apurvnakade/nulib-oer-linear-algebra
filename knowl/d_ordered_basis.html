<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Ordered bases.</span>
</h4>
<p>Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space. An <dfn class="terminology">ordered basis</dfn> of <span class="process-math">\(V\)</span> is a sequence of distinct vectors <span class="process-math">\(B=(\boldv_1, \boldv_2, \dots, \boldv_n)\)</span> whose underlying set <span class="process-math">\(\{\boldv_1, \boldv_2, \dots, \boldv_n\}\)</span> is a basis of <span class="process-math">\(V\text{.}\)</span></p></article><span class="incontext"><a href="s_coordinatevectors.html#d_ordered_basis" class="internal">in-context</a></span>
