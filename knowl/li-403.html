<p>Suppose <span class="process-math">\(\boldv_1=(x_1,y_1), \boldv_2=(x_2,y_2)\in W\text{.}\)</span> Then <span class="process-math">\(x_1, x_2, y_1, y_2\geq 0\text{,}\)</span> in which case <span class="process-math">\(x_1+x_2, y_1+y_2\geq 0\text{,}\)</span> and hence <span class="process-math">\(\boldv_1+\boldv_2\in W\text{.}\)</span> Thus <span class="process-math">\(W\)</span> is closed under addition.</p></article><span class="incontext"><a href="s_subspace.html#li-403" class="internal">in-context</a></span>
