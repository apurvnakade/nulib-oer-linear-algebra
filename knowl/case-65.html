<article class="case"><h5 class="heading">Zero vector and vector inverses.</h5>
<p>The zero vector <span class="process-math">\(\R^n\)</span> is the <span class="process-math">\(n\)</span>-tuple of all zeros: i.e., <span class="process-math">\(\boldzero=(0,0,\dots, 0)\text{.}\)</span></p>
<p>Given a vector <span class="process-math">\(\boldv=(a_1,a_2,\dots, a_n)\text{,}\)</span> we have <span class="process-math">\(-\boldv=(-a_1,-a_2,\dots, -a_n)\text{.}\)</span></p></article><span class="incontext"><a href="s_vectorspace.html#case-65">in-context</a></span>
