<p>Indeed, suppose \(B^2=A\text{.}\) Set \(C=P^{-1}BP\text{.}\) Then \(C^2=P^{-1}B^2P=P^{-1}AP=D\text{.}\) Similarly, if \(C^2=D\text{,}\) then \(B^2=A\text{,}\) where \(B=PCP^{-1}\text{.}\)</p>
