<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be <span class="process-math">\(n\times n\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p><span class="process-math">\(BA=I_n\implies AB=I_n\text{.}\)</span></p></li>
<li><p><span class="process-math">\(AB=I_n\implies BA=I_n\text{.}\)</span></p></li>
</ol>
<p class="continuation">In plain English: a matrix <span class="process-math">\(B\)</span> is a <em class="emphasis">left-inverse</em> of <span class="process-math">\(A\)</span> if and only if it is a <em class="emphasis">right-inverse</em> of <span class="process-math">\(A\text{.}\)</span></p>
