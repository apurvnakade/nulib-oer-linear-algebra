<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be matrices of dimension <span class="process-math">\(m\times n\)</span> and <span class="process-math">\(m'\times n'\text{,}\)</span> respectively.  The two matrices are <dfn class="terminology">equal</dfn> if</p>
<ol class="decimal">
<li><p><span class="process-math">\(m=m'\)</span> and <span class="process-math">\(n=n'\text{;}\)</span></p></li>
<li><p><span class="process-math">\([A]_{ij}=[B]_{ij}\)</span> for all <span class="process-math">\(1\leq i\leq m\)</span> and <span class="process-math">\(1\leq j\leq n\text{.}\)</span></p></li>
</ol>
