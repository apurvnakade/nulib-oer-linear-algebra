<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(p(x)=x^2-1\text{,}\)</span> <span class="process-math">\(q(x)=x^2+2x+1\text{.}\)</span> We have</p>
<div class="displaymath process-math">
\begin{equation*}
\langle p(x), q(x)  \rangle=p(-1)q(-1)+p(0)q(0)+p(1)q(1)=0+(-1)1+0=-1
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math">
\begin{equation*}
\langle p(x), p(x) \rangle =p(-1)^2+p(0)^2+p(1)^2=0+(-1)^2+0=1\text{.}
\end{equation*}
</div>
